<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
<script>
$(document).ready(function() {
    // Select - Single
    $('select:not([multiple])').material_select();
});
</script>
 <body>
  <form>
   <div class="container">
   
	<div class="file-field input-field">
      <div class="btn">
        <span>Picture of Clothing:</span><br>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <br>
      </div><br>
	  </div>
	  <p>
      <input name="group1" type="radio" id="donate" />
      <label for="donate">For Donation</label>
    </p>
    <p>
      <input name="group1" type="radio" id="rent" />
      <label for="rent">For Rent</label>
    </p>
	  
	  <!-- <input type="radio" name="gender" value="donate" checked> For Donation<br>
  <input type="radio" name="gender" value="rent"> For Rent<br> -->
<br>
  Type: 
  (pants, shirt, skirt, dress etc.)<br>
  <input type="text" name="type"><br>
  Size:<br>
  <input type="text" name="size"><br>
  Color:<br>
  <input type="text" name="color"><br>
  Length and Width:<br>
  <input type="text" name="lw"><br>
  Waist:<br>
  <input type="text" name="waist"><br>
  Fabric:<br>
  <input type="text" name="fabric"><br>
  <br>
  For :<br>
  
   <p>
      <input name="group1" type="radio" id="male" />
      <label for="male">Male</label>
    </p>
    <p>
      <input name="group1" type="radio" id="female" />
      <label for="female">Female</label>
    </p>
     <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Children</option>
      <option value="1">Girls</option>
      <option value="2">Boys</option>
    </select>
   
  </div>

	<br>
	
	<!-- <p>
      <input class="with-gap" name="group1" type="radio" id="child"  />
      <label for="child">Children</label>
    </p> -->
   
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>
  
  </div>
  </form>
  <footer class="page-footer white">
    <div class="container">
      <div class="row">    
    <div class="footer-copyright">
      
      </div>
    </div>
  </footer>

</html>
